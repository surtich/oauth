<div>

 </div>
 <br>
 <table data-id="table_container" class="table table-striped table-bordered ">

   <th>
    @@ADMIN.NAME@@
   </th>
   <th>
    @@ADMIN.STATE@@
   </th>
   <th>
    @@ADMIN.ACTION@@
   </th>
  </tr>
  <tr class="info" data-id="rowAdd">

    <input type="text" required placeholder="@@ADMIN.NAME@@" data-id="nameAdd" name="nameAdd" autocomplete="on"/>
   </td>
   <td>
    <div data-id="stateAdd" class="alert alert-info">@@ADMIN.PENDING@@</div>
   </td>
   <td>
    <button data-id="add" class="btn btn-success">@@ADMIN.ADD@@</button>
   </td>
  </tr>
 </table>
